name: ðŸš€ Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
  BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: ams
  FLY_ORG: vivid-web
  GITHUB_CLIENT_ID: ${{ secrets._GITHUB_CLIENT_ID }}
  GITHUB_CLIENT_SECRET: ${{ secrets._GITHUB_CLIENT_SECRET }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
  TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
  VITE_APP_ENV: ${{ vars.VITE_APP_ENV }}

jobs:
  review_app:
    name: ðŸš€ Deploy review app
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'pull_request' }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    concurrency:
      group: pr-${{ github.event.number }}
    environment:
      name: Review app
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: â–«ï¸ Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: âŽ” Setup node
        uses: actions/setup-node@v4.2.0
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: ðŸ—„ Create database
        id: create_database
        uses: vivid-web/turso-pr-review-apps@v0.0.7
        with:
          organization: ${{ secrets.TURSO_ORGANIZATION_NAME }}
          api_token: ${{ secrets.TURSO_API_TOKEN }}
          db_name: trip-meister-pr-${{ github.event.number }}

      - name: ðŸš€ Deploy PR app to Fly
        id: deploy
        uses: superfly/fly-pr-review-apps@1.3.0
        with:
          secrets: >-
            VITE_APP_ENV=${{ vars.VITE_APP_ENV }}
            TURSO_DATABASE_URL=libsql://${{ steps.create_database.outputs.hostname }}
            TURSO_AUTH_TOKEN=${{ steps.create_database.outputs.token }}

      - name: ðŸ”„ Migrate database
        run: pnpm db:migrate
        env:
          TURSO_DATABASE_URL: libsql://${{ steps.create_database.outputs.hostname }}
          TURSO_AUTH_TOKEN: ${{ steps.create_database.outputs.token }}

  production:
    name: ðŸš€ Deploy production
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'push' }}
    environment:
      name: Production
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: â–«ï¸ Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: âŽ” Setup node
        uses: actions/setup-node@v4.2.0
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: ðŸŽˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ðŸš€ Deploy Production
        run: >-
          flyctl deploy \
            --remote-only \
            --build-secret SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: ðŸ”„ Migrate database
        run: pnpm db:migrate
