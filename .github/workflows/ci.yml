name: ğŸ” CI checks

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-24.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2.0.1
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¥ Install dependencies
        shell: bash
        run: bun install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: bun run lint

  format:
    name: ğŸ¨ Prettier
    runs-on: ubuntu-24.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2.0.1
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¥ Install dependencies
        shell: bash
        run: bun install --frozen-lockfile

      - name: ğŸ¨ Format
        run: bun run format
