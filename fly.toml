app = 'trip-meister'
primary_region = 'ams'

[build]

[build.args]
VITE_APP_ENV = '[$VITE_APP_ENV]'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
